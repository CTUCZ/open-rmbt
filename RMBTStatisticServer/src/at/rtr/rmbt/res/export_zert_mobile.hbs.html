    <style>
        @page {
            size: A4;
            margin: 2cm;

            @top-center {
                content: "{{ Lang.results_certified_measurement }}";
                font-size: 12px;
            }
            @bottom-center {
                content: counter(page)  "/" counter(pages);
                font-size: 12px;
            }

        }

        @page:first {
            @top-center {
                content: none;
            }

            @bottom-center {
                content: none;
            }
        }

        h1 {
            font-weight: bold;
        }

        .toc, .title-page, .user-details, .validation, .single-test, .test-list {
            page-break-after: always;

        }

        .title-page {
            text-align: center;
        }

        .title-page .date {
            margin-top: 15cm;
        }

        .title-page .rtr-logo-title {
            width: 12cm;
            margin-bottom: 3cm;
            margin-top: 2cm;
        }

        .toc ul li {
            border-top: 1px dashed grey;
            line-height: 1.8;
        }

        .toc>ul>li:first-child {
            border-top: none;
        }

        .toc ul li a::after {
            float: right;
            content: target-counter(attr(href), page);
        }

        .toc ul {
            list-style: none;
            padding-left:0cm;
            margin-left:0cm;
        }

        .toc ul ul li {
            padding-left:0.2cm;
            margin-left:0cm;
        }

        .toc ul a {
            color: black;
        }

        .user-details .detail {
            page-break-inside: avoid;
        }

        .user-details .detail.allow-page-break {
            page-break-inside: auto;
        }

        .validation .detail {
            page-break-inside: avoid;
        }

        .test-details {
            page-break-before: always;
        }

        a {
            font-variant-ligatures: none;
        }

        .invalid {
            background-color: #e4b9b9;
        }

        h4 {
            font-weight: bold;
        }
    </style>



</head>
<body>
<script type="text/x-handlebars" id="template">
    <div class="title-page">
<!--        <img class="rtr-logo-title" src="data:image/png;base64,{{logo}}" />-->
        <h1>{{ Lang.results_certified_measurement }}</h1>
        <p class="date">{{ Lang.generated_at }}: {{date}}</p>
    </div>
    <div class="toc">
        <h2>{{ Lang.table_of_contents }}</h2>
        <ul>
            <li><a href="#test-list">1. {{ Lang.conducted_measurements }}</a></li>
            <li><a href="#validation">2. Validace</a></li>
            <li><a href="#test-details">3. {{ Lang.single_measurement_results }}</a></li>
            <ul>
                {{#each tests}}
                    <li>3.<a href="#{{open_test_uuid}}">{{add @index 1}}. {{toLocalTime time}}</a></li>
                {{/each}}
            </ul>
        </ul>
    </div>
    <div class="test-list" id="test-list">
        <h2>{{ Lang.conducted_measurements }}</h2>
        <p>{{ Lang.conducted_measurements_desc }}</p>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>{{ Lang.time }}</th>
                <th>Status</th>
                <th class="text-right">{{ Lang.download }}<br/>({{ Lang.mbps }})</th>
                <th class="text-right">{{ Lang.upload }}<br/>({{ Lang.mbps }})</th>
                <th class="text-right">{{ Lang.ping }}<br/>({{ Lang.ms }})</th>
            </tr>
            </thead>
            <tbody>
            {{#each tests}}
                <tr>
                    <th scope="row">{{add @index 1}}</th>
                    <td>{{toLocalTime time}}</td>
                    <td>{{translatedStatus}}</td>
                    <td class="text-right">{{toMbit download_kbit}}</td>
                    <td class="text-right">{{toMbit upload_kbit}}</td>
                    <td class="text-right">{{twoSignificantDigits ping_ms}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        {{#if loop_uuid}}
        <p>{{ Lang.results_url }}:<br/>
            <a href="https://nettest.ctu.gov.cz/{{ Lang.lang }}/Opentests?loop_uuid={{loop_uuid}}">https://nettest.ctu.gov.cz/{{ Lang.lang }}/Opentests?loop_uuid={{loop_uuid}}</a>
        </p>
        {{/if }}
    </div>

    <div class="validation" id="validation">
        <h2>Validace</h2>
        <p>
            V této sekci jsou provedeny některé automatické kontroly výsledků měření, za účelem ověření, zda provedená měření odpovídají stanoveným podmínkám certifikovaného měření. Výsledkem kontroly je sdělení, jestli byly nebo nebyly detekovány v protokolu chyby a o jaké chyby se jedná.
        </p>
        <div class="detail">
            UUID certifikovaného měření: {{removeFirst loop_uuid}}
            <ul>
                {{#each tests}}
                    <li>Měření {{add @index 1}} UUID: {{removeFirst open_test_uuid}}</li>
                {{/each}}
            </ul>
        </div>
        <div class="detail">
            {{#if valid }}
                <h3>V certifikovaném měření nebyly detekovány chyby</h3>
            {{else}}
                <h3>V certifikovaném měření byly detekovány chyby</h3>
                {{#if invalidDistance }}
                    <h4>Vzdálenost od prvního testu</h4>
                    <p>Maximální povolená uražená vzdálenost mezi testy: {{ maxValidDistance }} metrů</p>
                    <p>Zdroj polohy: {{ validDistanceLocSrc }}</p>
                    <ul>
                    {{#each invalidDistance }}
                        <li>Měření č.{{ testId }}: {{ distance }} metrů<br/>{{ locSrc }}</li>
                    {{/each}}
                    </ul>
                {{/if}}
                {{#if invalidNumOfTests }}
                    <h4>Počet měření</h4>
                    <ul><li>Počet dokončených měření musí být 6, dokončených měření: {{ numOfFinishedTests }}</li></ul>
                {{/if}}
                {{#if invalidTime }}
                    <h4>Trvání měření</h4>
                    <ul><li>Měření trvalo déle než 60 minut. Počet minut trvání: {{ invalidTime }}</li></ul>
                {{/if}}
                {{#if invalidLocation}}
                    <h4>Určení polohy měření</h4>
                    <ul>
                    {{#each invalidLocation}}
                        <li>Měření č.{{this}} - chybí souřadnice</li>
                    {{/each}}
                    </ul>
                {{/if}}
                {{#if invalidNetwork}}
                    <h4>Typ sítě</h4>
                    <p>Měření nebyla provedena v mobilní síti</p>
                    <ul>
                        <li>Měření nebyla provedena v mobilní síti</li>
                        <ul>
                            {{#each invalidNetwork}}
                                <li>Měření č.{{testNum}} - {{networkType}}</li>
                            {{/each}}
                        </ul>
                    </ul>
                {{/if}}
                {{#if invalidMcc }}
                    <h4>Zařízení bylo v průběhu měření připojeno do sítě mimo Českou republiku</h4>
                    <ul>
                        {{#each invalidMcc }}
                            <li>Měření č.{{ testNum }} - {{mcc}}</li>
                        {{/each}}
                    </ul>
                {{/if}}
                {{#if invalidSimOperator }}
                    <h4>Bylo zjištěno, že SIM kód operátora není stejný jako kód sítě operátora</h4>
                    <ul>
                        {{#each invalidSimOperator }}
                            <li>Měření č.{{ testNum }} - operátor: {{networkMccMnc}}, sim: {{simMccMnc}}</li>
                        {{/each}}
                    </ul>
                {{/if}}
                {{#if invalidSameNetwork}}
                    <h4>Měření nebyla provedena v síti jednoho operátora</h4>
                    <ul>
                        {{#each tests}}
                            <li>Měření č.{{add @index 1}} - {{network_mcc_mnc}}</li>
                        {{/each}}
                    </ul>
                {{/if}}
                {{#if invalidSignal }}
                    <h4>Slabý signál</h4>
                    <ul>
                    {{#each invalidSignal }}
                        <li>Měření č.{{ testId }}:
                            <ul>
                                {{#each messages}}
                                    <li>{{this}}</li>
                                {{/each}}
                            </ul>
                        </li>
                    {{/each}}
                    </ul>
                {{/if}}
                {{#if invalidRoaming }}
                    <h4>Roaming</h4>
                    <ul>
                        <li>Během měření by zařízení nemělo být připojeno přes roaming</li>
                        <li><h5>Typ roamingu</h5></li>
                        <ul>
                        {{#each invalidRoaming }}
                            <li>Měření č.{{ testId }} typ roamingu: {{ roamingType }}, network type: {{ networkType }}</li>
                        {{/each}}
                        </ul>
                    </ul>
                {{/if}}
            {{/if}}
        </div>
    </div>

    <div class="test-details" id="test-details">
        {{#each tests}}
        <div class="single-test">
            <h2 id="{{open_test_uuid}}" >{{ Lang.measurement }} {{add @index 1}}</h2>
            <h3>{{ Lang.result }}</h3>
            <table class="table table-striped">
                <colgroup>
                    <col class="col-xs-4"/>
                    <col class="col-xs-8"/>
                </colgroup>
                <tr>
                    <td>Status</td>
                    <td>{{translatedStatus}}</td>
                </tr>
                <tr>
                    <td>{{ Lang.download }}</td>
                    <td>{{toMbit download_kbit}} {{ Lang.mbps }}</td>
                </tr>
                <tr>
                    <td>{{ Lang.upload }}</td>
                    <td>{{toMbit upload_kbit}} {{ Lang.mbps }}</td>
                </tr>
                <tr>
                    <td>{{ Lang.ping }}</td>
                    <td>{{twoSignificantDigits ping_ms}} {{ Lang.ms }}</td>
                </tr>
                <tr>
                    <td>{{ Lang.time_utc }}</td>
                    <td>{{toLocalFormat time}}</td>
                </tr>
                <tr>
                    <td>{{ Lang.time_device }}</td>
                    <td>{{toLocalTime time}} ({{timezone}}) </td>
                </tr>
                <tr>
                    <td>{{ Lang.open_test_uuid }}</td>
                    <td>{{open_test_uuid}}</td>
                </tr>
                <tr>
                    <td>{{ Lang.open_uuid }}</td>
                    <td>{{open_uuid}}</td>
                </tr>

            <!-- others section -->
                <tr>
                    <td>{{ Lang.network_type }}</td>
                    <td>{{network_type}}</td>
                </tr>
<!--                <tr>-->
<!--                    <td>{{ Lang.cat_technology }}</td>-->
<!--                    <td>{{cat_technology}}</td>-->
<!--                </tr>-->
                {{#if position}}
                    <tr>
                        <td>{{ Lang.location }}</td>
                        <td>{{position}}</td>
                    </tr>
                {{/if}}
                {{#if provider_name}}
                    <tr>
                        <td>{{ Lang.provider_name }}</td>
                        <td>{{provider_name}}</td>
                    </tr>
                {{/if}}
            <!-- location section -->
                <tr>
                    <td>Souřadnice</td><!-- TODO i18n -->
                    <td>{{lat}} {{long}}</td>
                </tr>
                <tr>
                    <td>Poskytovatel souřadnice</td><!-- TODO i18n -->
                    <td>{{loc_src}}</td>
                </tr>
                <tr>
                    <td>Přesnost polohy</td><!-- TODO i18n -->
                    <td>{{roundUp loc_accuracy}} metrů</td>
                </tr>
                <tr>
                    <td>Pohyb v průběhu měření</td><!-- TODO i18n -->
                    <td>{{roundUp distance}} metrů</td>
                </tr>
            </table>
            <p>
                {{ Lang.result_detail_link }}: <br/><a href="https://nettest.ctu.gov.cz/{{ Lang.lang }}/Opentest?O{{open_test_uuid}}">https://nettest.ctu.gov.cz/{{ Lang.lang }}/Opentest?O{{open_test_uuid}}</a>
            </p>

            <h3>{{ Lang.detailed_result }}</h3>

            <table class="table table-striped table-condensed">
                <colgroup>
                    <col class="col-xs-4"/>
                    <col class="col-xs-8"/>
                </colgroup>
                <!-- ip section -->
                <tr>
                    <td>IP public</td><!-- TODO i18n -->
                    <td>{{ip_public}}</td>
                </tr>
                <tr>
                    <td>IP local</td><!-- TODO i18n -->
                    <td>{{ip_local}}</td>
                </tr>
                <tr>
                    <td>Název serveru</td><!-- TODO i18n -->
                    <td>{{server_name}}</td>
                </tr>
                <tr>
                    <td>Adresa serveru</td><!-- TODO i18n -->
                    <td>{{server_web_address}}</td>
                </tr>
                {{#if connection}}
                    <tr>
                        <td>NAT</td><!-- TODO i18n -->
                        <td>{{connection}}</td>
                    </tr>
                {{/if}}
                <tr>
                    <td>{{ Lang.asn }}</td>
                    <td>{{asn}}</td>
                </tr>
            <!-- data section -->
                {{#if time_dl_ms}}
                    <tr>
                        <!--                                    <td>{{ Lang.time_dl_ms }}</td>-->
                        <td>Začátek měření download</td><!-- TODO i18n -->
                        <td>{{roundNumber time_dl_ms 0}} ms</td>
                    </tr>
                {{/if}}
                {{#if duration_download_ms}}
                    <tr>
                        <td>{{ Lang.duration_download_ms }}</td>
                        <td>{{roundNumber duration_download_ms 0}} ms</td>
                    </tr>
                {{/if}}
                {{#if bytes_download}}
                    <tr>
                        <td>{{ Lang.bytes_download }}</td>
                        <td>{{toMB bytes_download}} MB</td>
                    </tr>
                {{/if}}
                {{#if time_ul_ms}}
                    <tr>
                        <!--                                    <td>{{ Lang.time_ul_ms }}</td>-->
                        <td>Začátek měření upload</td><!-- TODO i18n -->
                        <td>{{roundNumber time_ul_ms 0}} ms</td>
                    </tr>
                {{/if}}
                {{#if duration_upload_ms}}
                    <tr>
                        <td>{{ Lang.duration_upload_ms }}</td>
                        <td>{{roundNumber duration_upload_ms 0}} ms</td>
                    </tr>
                {{/if}}
                {{#if bytes_upload}}
                    <tr>
                        <td>{{ Lang.bytes_upload }}</td>
                        <td>{{toMB bytes_upload}} MB</td>
                    </tr>
                {{/if}}
            <!-- network section -->
                <tr>
                    <td>Kód sítě operátora</td><!-- TODO i18n -->
                    <td>{{network_mcc_mnc}}</td>
                </tr>
                <tr>
                    <td>Název sítě operátora</td><!-- TODO i18n -->
                    <td>{{network_name}}</td>
                </tr>
                <tr>
                    <td>SIM kód operátora</td><!-- TODO i18n -->
                    <td>{{sim_mcc_mnc}}</td>
                </tr>
                <tr>
